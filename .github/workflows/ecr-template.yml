name: ECR Reusable CI/CD Pipeline

on:
  workflow_call:
    inputs:
      project-path:
        required: true
        type: string
      dockerfile-path:
        required: false
        type: string
        default: ''
      image-name:
        required: false
        type: string
        default: ''
    #   aws-region:
    #     required: false
    #     type: string
    #     default: 'us-east-2'   # Ohio region
    #   ecr-repo:
    #     required: false
    #     type: string
    #     default: 'nonprodimagerepository'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
      packages: write
      id-token: write       # âœ… Needed for OIDC with AWS
    steps:
    - name: Checkout code
      uses: actions/checkout@v3